# ===== PAPER TRADING =====
paper_trading:
  enabled: true
  starting_bankroll: 500
  realistic_mode: true
  simulate_vig: true
  simulate_delays: true

# ===== STRATEGIES =====
strategies:
  arbitrage:
    enabled: true
    min_profit_percent: 0.5
    
  clv_model:
    enabled: true
    min_edge_points: 1.5
    confidence_threshold: 0.60
    
  sharp_tracker:
    enabled: true
    min_sharp_score: 70
    
  prop_analyzer:
    enabled: true
    min_edge_percent: 10
    
  live_betting:
    enabled: true
    min_edge_percent: 5

# ===== SPORTS =====
sports:
  nba:
    enabled: true
    strategies: ['arbitrage', 'clv_model', 'sharp_tracker', 'props', 'live']
    
  nfl:
    enabled: true
    strategies: ['arbitrage', 'clv_model', 'sharp_tracker', 'live']
    
  mlb:
    enabled: true
    strategies: ['arbitrage', 'clv_model', 'props']
    
  nhl:
    enabled: true
    strategies: ['arbitrage', 'live']
    
  soccer:
    enabled: true
    strategies: ['arbitrage', 'clv_model']
    
  ncaaf:
    enabled: true
    strategies: ['arbitrage', 'clv_model', 'sharp_tracker']
    
  ncaab:
    enabled: true
    strategies: ['arbitrage', 'clv_model', 'props']

# ===== SPORTSBOOKS =====
sportsbooks:
  fanduel:
    enabled: true
    api_key: ""  # Optional for paper trading
    
  draftkings:
    enabled: true
    api_key: ""
    
  betmgm:
    enabled: true
    api_key: ""
    
  caesars:
    enabled: true
    api_key: ""
    
  pointsbet:
    enabled: true
    api_key: ""

# ===== RISK MANAGEMENT =====
risk_management:
  max_daily_loss_percent: 0.10
  max_total_drawdown_percent: 0.20
  max_concurrent_bets: 10
  position_sizing_method: "kelly_fraction"
  kelly_fraction: 0.25

# ===== DATA SOURCES =====
data_sources:
  # The Odds API Configuration
  # Get free API key at: https://the-odds-api.com/ (500 requests/month)
  odds_api:
    provider: "the-odds-api"
    api_key: ""  # Add your API key here (leave empty for mock/paper trading)
    use_mock: true  # Set to false to use real API (requires api_key)
    update_frequency_seconds: 10
    cache_ttl_seconds: 60  # Cache odds for 60 seconds to minimize API calls
    rate_limit:
      min_interval_seconds: 1  # Minimum 1 second between API calls
      max_requests_per_month: 500  # Free tier limit
    
    # Enabled bookmakers (must match The Odds API keys)
    enabled_bookmakers:
      - fanduel
      - draftkings
      - betmgm
      - williamhill_us  # Caesars
      - pointsbetus
    
    # Enabled bet markets
    enabled_markets:
      - h2h        # Moneyline
      - spreads    # Point spreads
      - totals     # Over/Under
  
  # ESPN API Configuration (Free, no API key needed)
  espn_api:
    use_mock: true  # Set to false to use real ESPN API
    cache_ttl_seconds: 60  # Cache game data for 60 seconds
    
  # Legacy stats API configuration (deprecated, using ESPN API now)
  stats_api:
    nba: "espn"
    nfl: "espn"
    mlb: "espn"
    nhl: "espn"
    soccer: "espn"
    ncaaf: "espn"
    ncaab: "espn"

# ===== TESTING =====
testing:
  duration_days: 30
  auto_disable_losers: true
  min_sample_size: 20
  
  performance_thresholds:
    min_win_rate: 0.524  # 52.4% to beat -110 vig
    min_roi: 0.02
    min_clv: 0.5
    
  reallocation_frequency_days: 7

# ===== NOTIFICATIONS =====
# Multi-channel notification system with granular controls
notifications:
  # Desktop notifications (cross-platform)
  desktop:
    enabled: true
    event_types:
      trade: true          # Trade executions
      opportunity: true    # High-value opportunities
      error: true         # Critical errors
      summary: true       # Daily/weekly summaries
      status_change: true # Strategy enable/disable
  
  # Email notifications via SMTP
  email:
    enabled: false  # Disabled by default - configure before enabling
    # ⚠️ SECURITY: Never commit credentials! Copy config.example.yaml and add your credentials here
    from_email: ""
    to_email: ""
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    password: ""
    event_types:
      trade: true
      opportunity: false   # Often too frequent for email
      error: true
      summary: true
      status_change: true
  
  # Telegram bot notifications
  telegram:
    enabled: false  # Disabled by default - configure before enabling
    # ⚠️ SECURITY: Never commit credentials! Get bot_token from @BotFather on Telegram
    bot_token: ""
    chat_id: ""
    event_types:
      trade: true
      opportunity: true
      error: true
      summary: true
      status_change: true
  
  # Sound alerts
  sound:
    enabled: false
    event_types:
      trade: true
      opportunity: true
      error: true
      summary: false
      status_change: false
  
  # Rate limiting to prevent notification spam
  rate_limiting:
    enabled: true
    max_per_hour: 20        # Maximum notifications per hour
    max_per_minute: 5       # Maximum notifications per minute
    cooldown_seconds: 30    # Minimum time between similar notifications
  
  # Quiet hours (no notifications during these times)
  quiet_hours:
    enabled: false
    start_time: "23:00"    # 11 PM
    end_time: "07:00"      # 7 AM
    timezone: "America/New_York"
  
  # Test notifications
  test_mode:
    enabled: false          # Enable to test notification channels
    send_on_startup: false  # Send test notification when bot starts

# ===== NOTIFICATION TRIGGERS =====
# Configure when specific notifications are sent
notification_triggers:
  high_value_opportunity:
    enabled: true
    min_edge_percent: 5.0      # Notify on opportunities with >5% edge
    channels: ['desktop', 'telegram']
  
  daily_loss_limit:
    enabled: true
    threshold_percent: 80      # Notify when 80% of daily loss limit reached
    channels: ['desktop', 'email', 'telegram']
  
  test_complete:
    enabled: true
    channels: ['desktop', 'email']
  
  strategy_performance:
    enabled: true
    min_roi_change: 5.0        # Notify on ±5% ROI change
    channels: ['desktop']
  
  error_critical:
    enabled: true
    channels: ['desktop', 'email', 'telegram']
